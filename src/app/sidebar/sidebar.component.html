<div class="box">
  <div class="titletext titlebox">TASK<span class="it">IT</span></div>
  <div class="buttoncontainer">
    <div class="mainbtn btn btn-primary" routerLink="">Home</div>
    <div class="mainbtn btn btn-success" routerLink="taskList">Task List</div>
    <div class="mainbtn btn btn-danger" routerLink="kanban">Kanban</div>
  </div>

  <div class="profile">
    <img class="profilePic" [src]="userImage" alt="" />
    <div class="profbox">
      <div class="name">{{ userName }}</div>
      <div class="email">{{ userEmail }}</div>
    </div>
  </div>
</div>
