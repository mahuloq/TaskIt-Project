<div class="row">
  <div class="col-xs-12">
    <form name="taskForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" #titleInput />
        </div>
        <div class="col-sm-2 form-group">
          <label for="dueDate">Due Date</label>
          <input type="text" class="form-control" id="dueDate" #dueDateInput />
        </div>
        <div class="col-sm-2 form-group">
          <label for="priority">Priority</label>
          <input
            type="text"
            class="form-control"
            id="priority"
            #priorityInput
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="status">Status</label>
          <input type="text" class="form-control" id="status" #statusInput />
        </div>
      </div>
      <div class="row">
        <div class="col-cs-12">
          <button class="btn btn-success" type="" (click)="onAddItem()">
            Add
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
